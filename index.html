<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" media="screen and (max-width:768px)" href="/mobile.css">
  <link rel="stylesheet" media="screen and (min-width:768px)" href="/widescreen.css">
  <link rel="stylesheet" media="screen and (min-width:1000px)" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

    <div class="container">
      <div class="contents">
        <div id="image">
          <div class="equilibrium"><img src="/images/image-equilibrium.jpg" alt="equilibrium" >
          </div>
          <div class="view"><img src="/images/icon-view.svg" alt="view" class="eyeimg">
          </div>
        </div>
        <div id="info">
        <div id="paragraph"><h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our equilibrium collection promotes balance and calm</p>
      </div>
      <div id="stats">
        <div class="values">
          <div class="leftStats">
            <img src="/images/icon-ethereum.svg" alt="ethereum">
            <p>0.041 ETH</p>
       </div>
        
       <div class="rightStats">
         <img src="/images/icon-clock.svg" alt="clock">
         <p>3 days left</p>
       </div>
        </div>
        
      <div class="credits">  <img src="/images/image-avatar.png" alt="jules wyvern">
        <p>creation of <span class="spanName"><a href="#">Jules Wyvern</a></span></p>
      </div>

      </div>
    </div>
     
    </div>
    </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
